<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MultiSelect With Search</title>
</head>
<body>
    
    <div class="modal-wrapper">
        <div class="food-modal">
            <header class="food-modal-header">
                <div class="header-title-box">
                    <div class="header-title">Select Pizza</div>
                    <button class="clear-section-btn hidden"><span class="clear-section-title">Delete All</span></button>
                </div>
                <div class="header-subtitle-box">
                    <div class="modal-header-multi-select">
                        <div class="multi-select-chips">
                            <span class="multi-select-title">Select at least one item.</span>
                            <div class="multi-select-chips-wrapper">
                            </div>
                        </div>
                        <div class="modal-text-field">
                            
                            <div class="text-field-search-icon"><svg
                                class="svg-search"
                                width="20"
                                height="20"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
                                  fill-rule="evenodd"
                                  clip-rule="evenodd"
                                  d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z"
                                  fill="currentColor"
                                />
                              </svg></div>
                              <input type="text" class="modal-text-field-input" placeholder="Search pizza">
                        </div>   
                    </div>
                </div>
            </header>
            <div class="location-modal-content">
                <div class="modal-content-body">
                        <div class="multi-select-scroll">
                                <div class="multi-select-item-content">
                                </div>
                            <div></div>
                        </div>
                </div>
                <footer class="modal-content-footer">
                        <button type="button" class="footer-btn outline-btn"><span class="reject-button">Reject</span></button>
                        <button type="button" class="footer-btn ghost-btn" disabled><span class="accept-button">Accept</span></button>
                </footer>
            </div>
    
        </div>
    
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
